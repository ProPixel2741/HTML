<!DOCTYPE html>
<html>
    <head>
        <title>Superheroes</title>
        <link rel="stylesheet" type="text/css" href="styles/heroes-styles.css" />
        <script>
            function changeStyle() {
                console.log("testing exec of changeStyle()");
                document.getElementById('special-header').className='changed-style';
            }
            const changeText = function() {
                console.log("testing exec of changeText()");
                document.getElementById('SuperPerson').textContent='A Super Person';
            }
            const changeText2=()=>document.getElementById('theFlash').textContent='Jay - The Flash - Garrick';
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th id="special-header" onclick="changeStyle()">Alias</th>
                <th>Name</th>
                <th>Superpower</th>
            </tr>
            <tr>
                <th id="special-header">Batman</th>
                <th>Bruce Wayne</th>
                <th>Martial Arts</th>
                <td><a href="hero-detail.html">Batman</a></td>
            </tr>
            <tr>
                <td id="SuperPerson" onclick="changeText()">Superman</th>
                <th>Clark Kent</th>
                <th>Flight</th>
            </tr>
            <tr>
                <td id="theFlash" onclick="changeText2()">The Flash</th>
                <th>Jay Garrick</th>
                <th>Super-speed</th>
            </tr>
        </table>
    </body>
</html>
